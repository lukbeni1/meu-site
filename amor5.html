<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Universo de Amor</title>
    <style>
        /* Reset e configurações iniciais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d1b31, #241e4a, #4b3565);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fundo de estrelas animadas */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?stars') center/cover no-repeat;
            animation: starsMove 20s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes starsMove {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }

        /* Container principal */
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            border-radius: 20px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff85b2;
            text-shadow: 0 2px 5px rgba(255, 133, 178, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff85b2; }
            to { text-shadow: 0 0 20px #ff477e; }
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #ddd;
        }

        /* Botões */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 25px;
            font-size: 1rem;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
            background: linear-gradient(135deg, #ff85b2, #ff477e);
            box-shadow: 0 5px 15px rgba(255, 71, 126, 0.3);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 71, 126, 0.5);
        }

        .message {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 71, 126, 0.2);
            border-radius: 10px;
            font-size: 1.3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .message.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animações visuais adicionais */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(90deg, #fff, transparent);
            top: -50px;
            animation: shootingStar 5s infinite linear;
        }

        @keyframes shootingStar {
            0% { transform: translate(-100px, 0) rotate(45deg); }
            100% { transform: translate(100vw, 100vh) rotate(45deg); }
        }
	
	.header {
	  text-align: left;
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 1.2rem;
      color: white;
    }
    </style>
</head>
<body>
	<div class="header">
    <a href="index.html">Voltar à página inicial</a>
  </div>
    <div class="stars"></div>
    <div class="shooting-star"></div>

    <div class="container">
        <h1>Um Universo de Amor</h1>
        <p>Minha vida mudou desde que te conheci. Você é minha estrela brilhante!</p>

        <div class="buttons">
            <button class="button" onclick="showMessage(1)">Mensagem 1</button>
            <button class="button" onclick="showMessage(2)">Mensagem 2</button>
            <button class="button" onclick="showMessage(3)">Mensagem 3</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const messages = [
            "Eu te amo mais do que a quantidade de grãos de areia existentes na terra!",
            "Com você, cada dia é uma nova galáxia de felicidade!",
            "Você é o centro do meu universo, minha estrela guia!"
        ];

        function showMessage(index) {
            const messageBox = document.getElementById("message");
            messageBox.textContent = messages[index - 1];
            messageBox.classList.add("active");

            // Remove a mensagem anterior depois de 3 segundos
            setTimeout(() => {
                messageBox.classList.remove("active");
            }, 3000);
        }
    </script>

</body>
</html>
