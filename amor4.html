<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Detail of You</title>
    <style>
		script {
			margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c);
            height: 100vh;
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: broder-box;
			font-family: 'Outfit', sans-serif;
		}
		
		body {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #212121;
			color: #fff;
		}
		
		.txt-animado{
			font-size: 45px;
			font_weight: 300;
		}
		
		.txt-animado span{
			position: relative;
		}
		
		.txt-animado span::before{
			content: "";
			color: #ff007b;
			animation: palavras 25s infinite;
		}
		
		.txt-animado span::after{
			content: "";
			position: absolute;
			height: 100%;
			border-left: 2px solid #ff007b;
			right: -10px;
			opacity: 1;
			animation: cursor .8s infinite, digitando 25s steps(15) infinite;
			width: calc(100% + 16px);
			background-color: #212121;
		}
		
		@keyframes digitando {
			10%, 15%, 30%, 35%, 50%, 55%, 70%, 75%, 90%, 95%{
				width: 0;
			}
			5%, 20%, 25%, 40%, 45%, 60%, 65%, 80%, 85%{
				width: calc(100% + 16px);
			}
		}
		@keyframes cursor {
			0%{
				border-left: 2px solid #212121;
				}
				
		
		}
		@keyframes palavras {
			0%,20%{
			content: " É O AMOR DA MINHA VIDA!";
			}
			21%,40%{
			content: "É A RAZÃO DA MINHA FELICIDADE TODOS OS DIAS!!";
			}
			41%,60%{
			content: "É O MEU LUGAR FAVORITO!!!";
			}
			61%,80%{
			content: "É TUDO AQUILO QUE EU SEMPRE SONHEI!!!!";
			}
			81%,100%{
			content: "É O MEU MUNDOOOO!!!!!";
			}
		}
		

        .heart {
            position: absolute;
            bottom: -50px;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg); /* Forma o coração base */
            animation: floatUp 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%; /* Cria os cantos arredondados */
        }

        .heart::before {
            top: -0px; /* Posiciona o círculo esquerdo */
            left: -25px; /* Ajusta horizontalmente */
        }

        .heart::after {
            top: -25px; /* Posiciona o círculo direito */
            left: 0px; /* Ajusta horizontalmente */
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.2) rotate(45deg);
                opacity: 0;
            }
        }
		
		.header {
	  text-align: left;
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 1.2rem;
      color: white;
    }
    </style>
	<script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw'; /* Define a posição horizontal aleatória */
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; /* Duração variável */
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000); /* Remove o coração após 5 segundos */
        }

        setInterval(createHeart, 300); /* Cria novos corações a cada 300ms */
    </script>
<body>
	<div class="header">
    <a href="index.html">Voltar à página inicial</a>
  </div>
  
	<div class="txt-animado">
			Você <span> </span>
	</div>
</body>
</html>
