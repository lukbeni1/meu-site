<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Detail of You</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('amor5.jpg'); /* Replace with a link to a repeating heart pattern */
            opacity: 0.3;
            z-index: -1;
        }
        header {
            background-color: #ff7f7f;
            text-align: center;
            padding: 1.5rem;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }
        .main-text {
            font-size: 1.8rem;
            color: black;
            margin-bottom: 2rem;
        }
        .cloud {
            display: inline-block;
            margin: 1rem;
            padding: 1rem 2rem;
            background: #fff;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            color: #333;
            position: relative;
            animation: float 6s infinite ease-in-out;
        }
        .cloud:before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            top: -15px;
            left: 20%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cloud:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            bottom: -10px;
            right: 25%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
		
		.head {
	  text-align: left;
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 1.2rem;
      color: white;
    }
	
        footer {
            text-align: center;
            padding: 1rem;
            background: #ff7f7f;
            color: #fff;
        }
        footer p {
            margin: 0;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @media (max-width: 600px) {
            .cloud {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
	<div class="head">
    <a href="index.html">Voltar à página inicial</a>
  </div>
    <header>
        <h1>Amando Cada Parte de Você</h1>
    </header>

    <div class="container">
        <p class="main-text">Não fique insegura, pois eu amo:</p>
        <div class="cloud">Seu sorriso</div>
        <div class="cloud">Seus olhos</div>
        <div class="cloud">Seu cabelo</div>
        <div class="cloud">Seu jeitinho único</div>
        <div class="cloud">Sua risada</div>
        <div class="cloud">Seu abraço</div>
        <div class="cloud">Sua voz</div>
        <div class="cloud">Sua bondade</div>
        <div class="cloud">Seu olhar</div>
        <div class="cloud">Sua maneira de ser</div>
        <div class="cloud">Tudo em você</div>
    </div>

    <footer>
        <p>Eu amo tudo em você e sou completamente apaixonado por cada detalhe seu! ❤️</p>
    </footer>
</body>
</html>
